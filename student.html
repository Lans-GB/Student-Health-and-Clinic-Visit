<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Care Collect - Patient Information</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="showTable()">
    <header>
    <div style="display:flex; align-items:center; gap:12px;">
        <h1>Care Collect | One Click to Better Care | Patient Registration</h1>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

  <nav>
    <a href="student.html" class="active">Patient Information</a>
    <a href="records.html">Health Records</a>
  </nav>

  <div class="container">
    <h2>Patient Information Form</h2>
    <div class="thin-line"></div>

    <div class="form-section">
      <div class="form-grid">

        <!-- REMOVED: Manual input for studentId -->
        <!-- ID now auto increment → no input field -->
        
        <input type="text" id="name" placeholder="Full Name (Last, First, Middle)">
        <input type="number" id="age" placeholder="Age">

        <select id="sex">
          <option value="" disabled selected>Sex</option>
          <option>Male</option>
          <option>Female</option>
        </select>

        <!-- Year Level → Barangay -->
        <input type="text" id="barangay" placeholder="Barangay">

        <!-- Department removed completely -->
        
        <input type="text" id="contact" placeholder="Contact Number">
        <input type="number" id="height" placeholder="Height (cm)" oninput="autoBMI()">
        <input type="number" id="weight" placeholder="Weight (kg)" oninput="autoBMI()">
        <input type="text" id="bmiDisplay" placeholder="BMI (auto)" readonly>
      </div>

      <div class="health-history">
        <label>Health History (check all that apply):</label><br>
        <div class="checklist">
          <label><input type="checkbox" name="history" value="Asthma"> Asthma</label>
          <label><input type="checkbox" name="history" value="Diabetes"> Diabetes</label>
          <label><input type="checkbox" name="history" value="Hypertension"> Hypertension</label>
          <label><input type="checkbox" name="history" value="Heart Disease"> Heart Disease</label>
          <label><input type="checkbox" name="history" value="Chronic Kidney Disease"> Chronic Kidney Disease</label>
          <label><input type="checkbox" name="history" value="Epilepsy"> Epilepsy</label>
          <label><input type="checkbox" name="history" value="Allergies"> Allergies</label>
        </div>
        <input type="text" id="otherHistory" placeholder="Other (specify)">
      </div>

      <!-- Change button label -->
      <button id="submitBtn" onclick="addStudent()">Add Patient</button>

      <div class="thin-line"></div>
      <h3>Patient Record</h3>
    </div>

    <div class="student-table">
      <div class="search-bar">
        <label>Search by ID or Name:</label>
        <input type="text" id="searchInput" onkeyup="searchStudent()">
      </div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Barangay</th>
            <th>Contact</th>
            <th>Height</th>
            <th>Weight</th>
            <th>BMI</th>
            <th>Health History</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
      </table>
    </div>
  </div>

 <footer>
  © <a>LANS</a>
 </footer>

  <script src="script.js"></script>
</body>
</html>
